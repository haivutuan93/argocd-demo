apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-demo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    # Thay đổi repoURL thành URL git repository của bạn
    repoURL: https://github.com/YOUR_USERNAME/argocd-demo.git
    targetRevision: HEAD
    path: helm/argocd-demo
    
    helm:
      valueFiles:
        - values.yaml
      # Có thể override values tại đây
      parameters:
        - name: replicaCount
          value: "2"
        - name: app.environment
          value: "kubernetes"

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-demo

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health checks
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

